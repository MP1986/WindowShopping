<!DOCTYPE html>
<html>
	<head>
		<style>
			html,
			body {
				font-family: Arial, sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#map {
				height: 100%;
			}
			</style>
		</head>
		<body>
			<div id="map"></div>

			<script>
				var map;
				function initMap()  {
					map = new google.maps.Map(document.getElementById('map'), {
						center: {lat: 40.7413549, lng: -73.9980244},
						zoom: 13
					});
				var tribeca = {lat: 40.719526, lng: -74.0089934};
				var marker = new google.maps.Marker({
					position: tribeca,
					map: map,
					title: 'First Marker!'
				});
				var infowindow = new google.maps.infowindow({
					content: 'I close my eyes and seize infowindow, ' + 'I clench my fists and beat infowindow'
				});
				marker.addListener('click', function() {
					infowindow.open(map, marker);
				});
			}
			</script>

			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFOLdihpWd9JBI3n5KcXK7dXGdGIjHFcY&v=3&callback=initMap">
			</script>
		</body>
	</html>
